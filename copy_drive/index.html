<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimal-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="google-signin-client_id" content="81544803810-bmk0fdbc3scuenuqibi01cpd0h9f6stg.apps.googleusercontent.com">
	<title>Copy Drive</title>
	<meta property="og:title" content="Copy Drive">
	<meta property="og:type" content="Website">
	<meta name="description" property="og:description" content="Free Google Drive Downlaod Link Mirroring.">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Copy Drive</h1>
	<form method="get" accept-charset="utf-8">
		<input type="url" name="url" placeholder="place your link here...">
		<input type="submit">
	</form>
	<div class="g-signin2" data-onsuccess="onSignIn"></div>
	<a href="#" onclick="signOut();">Sign out</a>

	<!--Add buttons to initiate auth sequence and sign out-->
	<button id="authorize-button" style="display: none;">Authorize</button>
	<button id="signout-button" style="display: none;">Sign Out</button>

	<pre id="content"></pre>
	
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<script>
		$('form').submit(function(){
			alert("sukses");
			return false;
		});
		function onSignIn(googleUser) {
			var profile = googleUser.getBasicProfile();
		console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
		console.log('Name: ' + profile.getName());
		console.log('Image URL: ' + profile.getImageUrl());
		console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
	}
	function signOut() {
		var auth2 = gapi.auth2.getAuthInstance();
		auth2.signOut().then(function () {
			console.log('User signed out.');
		});
	}


	/* Google drive api
	 *
	 */
    // Client ID and API key from the Developer Console
    var CLIENT_ID = 'AIzaSyDZm5uz52zsgLtAR6i2W2aJ5Ltl08U31UM';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = 'https://www.googleapis.com/auth/drive.metadata.readonly';

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
       function handleClientLoad() {
       	gapi.load('client:auth2', initClient);
       }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
       function initClient() {
       	gapi.client.init({
       		discoveryDocs: DISCOVERY_DOCS,
       		clientId: CLIENT_ID,
       		scope: SCOPES
       	}).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
      });
       }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
       function updateSigninStatus(isSignedIn) {
       	if (isSignedIn) {
       		authorizeButton.style.display = 'none';
       		signoutButton.style.display = 'block';
       		listFiles();
       	} else {
       		authorizeButton.style.display = 'block';
       		signoutButton.style.display = 'none';
       	}
       }

      /**
       *  Sign in the user upon button click.
       */
       function handleAuthClick(event) {
       	gapi.auth2.getAuthInstance().signIn();
       }

      /**
       *  Sign out the user upon button click.
       */
       function handleSignoutClick(event) {
       	gapi.auth2.getAuthInstance().signOut();
       }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
       function appendPre(message) {
       	var pre = document.getElementById('content');
       	var textContent = document.createTextNode(message + '\n');
       	pre.appendChild(textContent);
       }

      /**
       * Print files.
       */
       function listFiles() {
       	gapi.client.drive.files.list({
       		'pageSize': 10,
       		'fields': "nextPageToken, files(id, name)"
       	}).then(function(response) {
       		appendPre('Files:');
       		var files = response.result.files;
       		if (files && files.length > 0) {
       			for (var i = 0; i < files.length; i++) {
       				var file = files[i];
       				appendPre(file.name + ' (' + file.id + ')');
       			}
       		} else {
       			appendPre('No files found.');
       		}
       	});
       }
   </script>
   <script async defer src="https://apis.google.com/js/api.js"
   onload="this.onload=function(){};handleClientLoad()"
   onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
</body>
</html>
